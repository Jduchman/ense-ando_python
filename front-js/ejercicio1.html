<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="numero" onchange="determinarImparesPares()">

    <div id="contendor">
        <br>
        <table border="1">
            <thead>
                <tr>
                    <th>NUMERO IMPAR</th>
                    <th>NUMERO PAR</th>
                </tr>
            </thead>
            <tbody id ="cuerpo_tabla"> 
            </tbody>
        </table>
    </div>

    <script>

        function determinarImparesPares(){

            let numero = document.getElementById("numero").value;
            let tabla = document.getElementById("cuerpo_tabla");
            tabla.innerHTML = "";
            for (let index = 1; index <= numero; index += 2) {
                tabla.innerHTML += `
                <tr>
                    <td>${index}</td>
                    <td>${index+1}</td>
                </tr>
                `;
            }

        }   
    </script>
</body>
</html>
